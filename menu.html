<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Tienda Migleo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1179A0;
            --secondary-color: #59B2AC;
            --accent-color: #BF7499;
            --accent-secondary: #F26D71;
            --dark-color: #1a1a1a;
            --light-color: #f8f9fa;
            --text-color: #333;
            --white: #fff;
            --transition: all 0.3s ease;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
            --focus-shadow: 0 0 0 3px rgba(17, 121, 160, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Header y navegación mejorados */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: var(--white);
            box-shadow: var(--shadow);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 80px;
            margin-right: 10px;
        }
        
        .main-nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }
        
        .main-nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem 0;
        }
        
        .main-nav a:hover,
        .main-nav a:focus {
            color: var(--primary-color);
        }
        
        .main-nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: var(--transition);
        }
        
        .main-nav a:hover::after,
        .main-nav a:focus::after {
            width: 100%;
        }
        
        .nav-icons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .nav-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-color);
            color: var(--primary-color);
            transition: var(--transition);
            position: relative;
            text-decoration: none;
        }
        
        .nav-icon:hover,
        .nav-icon:focus {
            background-color: var(--primary-color);
            color: var(--white);
            transform: translateY(-2px);
        }
        
        .nav-icon .count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--accent-secondary);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--primary-color);
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 1rem;
            }
            
            .main-nav {
                position: fixed;
                top: 80px;
                left: 0;
                right: 0;
                background: var(--white);
                box-shadow: var(--shadow);
                padding: 1rem;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: var(--transition);
            }
            
            .main-nav.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
            
            .main-nav ul {
                flex-direction: column;
                gap: 0;
            }
            
            .main-nav li {
                border-bottom: 1px solid #eee;
            }
            
            .main-nav a {
                display: block;
                padding: 1rem;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .nav-icons {
                gap: 0.5rem;
            }
            
            .nav-icon {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .logo img {
                height: 60px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 400px) {
            .logo {
                font-size: 1.2rem;
            }
            
            .logo img {
                height: 50px;
            }
            
            .nav-icon {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
            
            .nav-icon .count {
                width: 16px;
                height: 16px;
                font-size: 0.6rem;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo">
                <img src="FOTOS/LOGO/Logo.png" alt="Tienda Migleo">
            </a>
            
            <nav class="main-nav" id="mainNav" aria-label="Navegación principal">
                <ul>
                    <li><a href="index.html#vestidos">Vestidos</a></li>
                    <li><a href="index.html#ternos">Ternos</a></li>
                    <li><a href="index.html#smoky">Smoky</a></li>
                    <li><a href="index.html#conjuntos">Conjuntos</a></li>
                    <li><a href="index.html#abrigos">Abrigos</a></li>
                    <li><a href="index.html#accesorios">Accesorios</a></li>
                </ul>
            </nav>
            
            <div class="nav-icons">
                <a href="index.html#searchInput" class="nav-icon" aria-label="Buscar">
                    <i class="fas fa-search"></i>
                </a>
                <a href="favorito.html" class="nav-icon" aria-label="Favoritos">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                    <span class="count">0</span>
                </a>
                <a href="#" class="nav-icon" aria-label="Perfil de usuario">
                    <i class="fas fa-user"></i>
                </a>
                <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Abrir menú" aria-expanded="false" aria-controls="mainNav">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <script>
        // Función para inicializar la navegación móvil
        function initMobileNav() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mainNav = document.getElementById('mainNav');
            
            if (mobileMenuBtn && mainNav) {
                const toggleMenu = () => {
                    mainNav.classList.toggle('active');
                    mobileMenuBtn.innerHTML = mainNav.classList.contains('active') ? 
                        '<i class="fas fa-times" aria-hidden="true"></i>' : '<i class="fas fa-bars" aria-hidden="true"></i>';
                    mobileMenuBtn.setAttribute('aria-expanded', mainNav.classList.contains('active'));
                };
                
                mobileMenuBtn.addEventListener('click', toggleMenu);
                
                // Cerrar menú al hacer clic en un enlace (versión móvil)
                const navLinks = document.querySelectorAll('#mainNav a');
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        if (window.innerWidth <= 768) {
                            mainNav.classList.remove('active');
                            mobileMenuBtn.innerHTML = '<i class="fas fa-bars" aria-hidden="true"></i>';
                            mobileMenuBtn.setAttribute('aria-expanded', 'false');
                        }
                    });
                });
            }
        }

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', initMobileNav);
    </script>
</body>
</html>
