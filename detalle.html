            overflow-x: hidden;

        // Obtener nombre del color basado en el cÃ³digo
        function getColorName(colorCode) {
            // Buscar en el mapa de colores cargado
            for (const [name, hex] of Object.entries(colorMapData)) {
                if (hex.toLowerCase() === colorCode.toLowerCase()) {
                    return name;
                }
            }
            return colorCode; // Devolver el cÃ³digo si no se encuentra el nombre
        }

        // FunciÃ³n para cargar el producto desde la URL
        async function loadProduct() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const productId = parseInt(urlParams.get('id'));
                
                if (!productId) {

                // Cargar productos

                }
                
                const data = await response.json();
                if (!data.productos) throw new Error("Formato invÃ¡lido: falta propiedad 'productos'");
                
                productosData = data.productos;
                
                // Buscar el producto por ID
                const product = productosData.find(p => p.id === productId);
                
                if (!product) {
                    throw new Error("Producto no encontrado");
                }
                
                currentProduct = product;
                
                // Procesar colores para convertir nombres a cÃ³digos hexadecimales
                if (currentProduct.colores) {
                    currentProduct.colores = currentProduct.colores.map(color => {
                        if (typeof color === 'string') {
                            // Si el color es un string (nombre), convertirlo a objeto con cÃ³digo hexadecimal
                            return {
                                nombre: color,
                                codigo: colorMapData[color] || '#cccccc'
                            };
                        }
                        return color;
                    });
                }
                
                // Inicializar selecciones para este producto
                if (!productSelections[currentProduct.id]) {
                    productSelections[currentProduct.id] = {
                        selectedSize: '',
                        selectedColor: ''
                    };

        // FunciÃ³n para cargar asesores

                const data = await response.json();

        // Configurar interacciones del producto
        function setupProductInteractions() {
            // Eventos para selecciÃ³n de talla
            document.querySelectorAll('.size-option').forEach(option => {
                const handleSizeSelect = function() {
                    const newSize = this.getAttribute('data-size');
                    
                    // Actualizar selecciÃ³n para este producto
                    if (!productSelections[currentProduct.id]) {

            // Eventos para selecciÃ³n de color

            // Evento para botÃ³n de favoritos

            // Evento para botÃ³n de contactar asesor

            // Evento para botÃ³n de compartir producto

                shareButton.addEventListener('click', handleShareProduct);

        // Compartir producto por WhatsApp
        function shareProduct() {
            const productUrl = window.location.href;

        // Renderizar productos relacionados
        function renderRelatedProducts() {
            if (!currentProduct || !productosData) return;
            
            const relatedProductsGrid = document.getElementById('related-products-grid');
            if (!relatedProductsGrid) return;
            
            // Filtrar productos de la misma categorÃ­a (excluyendo el actual)
            let relatedProducts = productosData.filter(product => 
                product.categoria === currentProduct.categoria && product.id !== currentProduct.id
            );
            
            // Si no hay suficientes productos de la misma categorÃ­a, completar con productos aleatorios
            if (relatedProducts.length < 3) {
                const otherProducts = productosData.filter(product => 
                    product.categoria !== currentProduct.categoria && product.id !== currentProduct.id
                );
                
                // Mezclar productos aleatoriamente
                const shuffledProducts = [...otherProducts].sort(() => 0.5 - Math.random());
                
                // Tomar los primeros productos necesarios para completar 3
                const neededProducts = 3 - relatedProducts.length;
                relatedProducts = [...relatedProducts, ...shuffledProducts.slice(0, neededProducts)];
            }
            
            // Limitar a 3 productos
            relatedProducts = relatedProducts.slice(0, 3);
            
            if (relatedProducts.length === 0) {

            return `

                    const productId = parseInt(this.getAttribute('data-id'));
                    
                    if (this.classList.contains('active')) {

                        addToFavorites(productId);

            // Configurar selecciÃ³n de tallas en productos relacionados

                const handleSizeSelect = function() {
                    const productId = parseInt(this.getAttribute('data-product-id'));
                    const size = this.getAttribute('data-size');
                    
                    // Actualizar selecciÃ³n para este producto
                    if (!productSelections[productId]) {
                        productSelections[productId] = {};
                    }
                    productSelections[productId].selectedSize = size;
                    
                    // Actualizar selecciÃ³n visual
                    const productCard = this.closest('.product-card');
                    productCard.querySelectorAll('.size-option-card').forEach(opt => {
                        opt.classList.remove('selected');
                        opt.setAttribute('aria-pressed', 'false');
                    });
                    this.classList.add('selected');
                    this.setAttribute('aria-pressed', 'true');
                };
                
                option.addEventListener('click', handleSizeSelect);

            });
            
            // Configurar selecciÃ³n de colores en productos relacionados
            document.querySelectorAll('#related-products-grid .color-option-card').forEach(option => {
                const handleColorSelect = function() {

                    if (!productSelections[productId]) {
                        productSelections[productId] = {};
                    }
                    productSelections[productId].selectedColor = colorCode;
                    
                    // Actualizar selecciÃ³n visual
                    const productCard = this.closest('.product-card');
                    productCard.querySelectorAll('.color-option-card').forEach(opt => {

        // Sistema de Favoritos
        function getFavorites() {
            const favorites = localStorage.getItem('favorites');
            return favorites ? JSON.parse(favorites) : [];
        }

        function saveFavorites(favorites) {
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        function addToFavorites(productId) {
            const favorites = getFavorites();
            if (!favorites.includes(productId)) {
                favorites.push(productId);
                saveFavorites(favorites);
                return true;
            }
            return false;
        }

        function removeFromFavorites(productId) {
            let favorites = getFavorites();
            favorites = favorites.filter(id => id !== productId);
            saveFavorites(favorites);
        }

        function checkIfFavorite(productId) {
            const favorites = getFavorites();
            return favorites.includes(productId);
        }

        // Mostrar modal de asesores
        function showAdvisorsModal(product = null) {
            const modal = document.getElementById('advisorsModal');
            const advisorsGrid = document.getElementById('advisorsGrid');
            
            if (!advisorsGrid || advisorsData.length === 0) return;
            
            // Si no se proporciona un producto especÃ­fico, usar el producto actual
            const targetProduct = product || currentProduct;
            
            // Obtener selecciones actuales del producto
            let selectedSize = '';
            let selectedColorName = '';
            
            if (targetProduct) {
                const productSelection = productSelections[targetProduct.id] || {};
                selectedSize = productSelection.selectedSize || '';
                
                // Obtener nombre del color seleccionado
                if (productSelection.selectedColor) {
                    selectedColorName = getColorName(productSelection.selectedColor);
                }
            }
            
            // Mostrar todos los asesores sin filtrar por especialidad
            advisorsGrid.innerHTML = advisorsData.map(advisor => {
                let message = `Hola ${advisor.nombre}, me gustarÃ­a recibir mÃ¡s informaciÃ³n sobre el producto: ${targetProduct.titulo} (${window.location.origin}/detalle.html?id=${targetProduct.id})`;
                
                // AÃ±adir informaciÃ³n de talla y color si estÃ¡n seleccionados
                if (selectedSize) {
                    message += `\nâ€¢ Talla: ${selectedSize}`;
                }
                
                if (selectedColorName) {
                    message += `\nâ€¢ Color: ${selectedColorName}`;
                }
                
                return `
                    <div class="advisor-card">
                        <img src="${advisor.foto}" alt="${advisor.nombre}" class="advisor-photo">
                        <h3 class="advisor-name">${advisor.nombre}</h3>
                        <p class="advisor-position">${advisor.puesto}</p>
                        <div class="advisor-contact">
                            <a href="https://wa.me/${advisor.telefono}?text=${encodeURIComponent(message)}" 
                            class="contact-link" target="_blank" aria-label="Contactar a ${advisor.nombre} por WhatsApp">
                                <i class="fab fa-whatsapp"></i> Contactar por WhatsApp
                            </a>
                        </div>
                    </div>
                `;
            }).join('');

            
            // Mostrar modal
            modal.classList.add('active');
            modal.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
            
            // Enfocar el primer elemento del modal
            setTimeout(() => {
                const firstFocusable = modal.querySelector('button, a, input');
                if (firstFocusable) firstFocusable.focus();
            }, 100);
        }

        // Configurar modal de asesores
        function setupAdvisorsModal() {
            const modal = document.getElementById('advisorsModal');
            const closeButton = document.getElementById('closeAdvisorsModal');
            
            if (!closeButton) return;
            
            const closeModal = () => {
                modal.classList.remove('active');
                modal.setAttribute('aria-hidden', 'true');
                document.body.style.overflow = '';
            };
            
            closeButton.addEventListener('click', closeModal);
            eventListeners.push({ element: closeButton, type: 'click', handler: closeModal });
            
            // Cerrar al hacer clic fuera del contenido
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            eventListeners.push({ element: modal, type: 'click', handler: (e) => {
                if (e.target === modal) closeModal();
            }});
            
            // Cerrar con tecla Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeModal();
                }
            });
        }

        // Configurar botÃ³n para volver arriba
        function setupBackToTop() {
            const backToTopButton = document.getElementById('backToTop');
            
            const handleScroll = () => {
                if (window.pageYOffset > 300) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            };
            
            window.addEventListener('scroll', handleScroll);
            eventListeners.push({ element: window, type: 'scroll', handler: handleScroll });
            
            const scrollToTop = () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            };
            
            backToTopButton.addEventListener('click', scrollToTop);
            eventListeners.push({ element: backToTopButton, type: 'click', handler: scrollToTop });
        }

        // Mostrar mensaje de notificaciÃ³n
        function showMessage(message, type = 'info') {
            // Crear elemento de notificaciÃ³n si no existe
            let notification = document.getElementById('notification');
            if (!notification) {
                notification = document.createElement('div');
                notification.id = 'notification';
                notification.style.position = 'fixed';
                notification.style.bottom = '20px';
                notification.style.left= '50%';
                notification.style.transform = 'translateX(-50%)';
                notification.style.padding = '12px 24px';
                notification.style.color = 'white';
                notification.style.borderRadius = '4px';
                notification.style.boxShadow = 'var(--shadow-hover)';
                notification.style.zIndex = '10000';
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                notification.style.maxWidth = '90%';
                notification.style.textAlign = 'center';
                document.body.appendChild(notification);
            }
            
            // Establecer color segÃºn el tipo
            if (type === 'success') {
                notification.style.background = 'var(--secondary-color)';
            } else if (type === 'warning') {
                notification.style.background = 'var(--accent-secondary)';
            } else if (type === 'error') {
                notification.style.background = '#e74c3c';
            } else {
                notification.style.background = 'var(--primary-color)';
            }
            
            // Establecer mensaje y mostrar
            notification.textContent = message;
            notification.style.opacity = '1';
            notification.style.transform = 'translateX(-50%) translateY(0)';
            
            // Ocultar despuÃ©s de 3 segundos
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(-50%) translateY(20px)';
            }, 3000);
        }
